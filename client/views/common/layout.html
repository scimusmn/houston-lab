<template name="layout">
  <div class="container">
    {{> header}}
    <div class="row">
      <div class="col-md-12">
        {{> yield}}
      </div>
    </div>
    {{> footer}}
  </div>
  <div id="screensaver">
    <video id="screensaver-video" width="1024" height="768" autoplay loop>
      <source src="/video/screensaver.mp4" type="video/mp4">
    </video>
  </div>
</template>
