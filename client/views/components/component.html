<template name="component">
  <div class="row">
    <div class="col-lg-12">

      {{#with component}}
      <div class="component">
        <h3>

          <span id="text" class="editable" data-type="text" data-field-name="componentNumber">
            {{#if componentNumber}}
              {{componentNumber}}
            {{else}}
              ####
            {{/if}}
          </span>
          -
          <span id="text" class="editable" data-type="text" data-field-name="title">
            {{title}}
          </span>

        </h3>
        <p id="textArea" class="editable" data-type="textarea" data-field-name="body">
          {{body}}
        </p>
      </div>
      {{/with}}

      {{#each pages}}
        <a href="{{pathFor 'page'}}">
          {{title}}
        </a>
      {{/each}}

      <div class="navigation">
        <div class="btn-group btn-group-justified" role="group" >
          <a href="#" id="start-over" class="btn btn-default start-over">Start over</a>
          <a href="#" id="back" class="btn btn-default">Back</a>
          <a href="#" id="forward" class="btn btn-default">Forward</a>
        </div>
      </div>

    </div>
  </div>
</template>
