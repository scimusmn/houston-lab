<template name="component">
  <div class="row">
    <div class="col-lg-12">

      {{#if currentUser}}
        <div class="row">
          <div class="col-lg-6">
            <div class="btn-group btn-group-lg btn-group-justified" role="group" >
              <a href="#" id="edit-link" class="btn btn-primary">Edit</a>
              <a href="#" id="delete-link" class="btn btn-danger">Delete</a>
            </div>
          </div>
          <div class="col-lg-6">
            Current language: {{currentLanguage}}<br>
            Current language: {{$.Session.get 'currentLanguage'}}<br>
            Is it English? {{$.Session.equals 'currentLanguage' 'en'}}<br>
            Is it Spanish? {{$.Session.equals 'currentLanguage' 'es'}}
          </div>
        </div>
        <hr>
      {{/if}}

      {{#with component}}
        <div class="component">
          <h3>

            <span id="text" data-type="text" data-field-name="componentNumber">
              {{#if componentNumber}}
                {{componentNumber}}
                {{else}}
                ####
              {{/if}}
            </span>
            -
            {{#if $.Session.equals 'currentLanguage' 'en'}}
              <span id="text" data-type="text" data-pk="{{_id}}" data-value="{{title}}" data-context="Components" data-field-name="title">
                {{title}}
              </span>
            {{else}}
              <span id="text" data-type="text" data-field-name="titleEs">
                {{#if titleEs}}
                  {{titleEs}}
                {{else}}
                  ----
                {{/if}}
              </span>
            {{/if}}

          </h3>
          <p id="textArea" data-inputclass="ta-edit" data-type="textarea" data-field-name="body">{{body}}</p>
        </div>
      {{/with}}

      <ul>
        {{#each pages}}
          <li><a href="{{pathFor 'page'}}"> {{title}} </a></li>
        {{/each}}
      </ul>

      <div class="navigation">
        <div class="btn-group btn-group-lg btn-group-justified" role="group" >
          <a href="#" id="start-over" class="btn btn-default start-over">Start over</a>
          <a href="#" id="back" class="btn btn-default">Back</a>
          <a href="#" id="forward" class="btn btn-default">Forward</a>
        </div>
      </div>

    </div>
  </div>
</template>
