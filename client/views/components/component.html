<template name="component">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-6 col-lg-offset-3">
      <a href="{{pathFor 'components'}}">‚Üê Back</a>

      {{#with component}}
      <div class="component">
        <h3>

          <span
            id="text"
            class="editable"
            data-display="false"
            data-type="text"
            data-field-name="componentNumber"
            data-rows="4">
            {{#if componentNumber}}
              {{componentNumber}}
            {{else}}
              ####
            {{/if}}
          </span>
          -
          <span
            id="text"
            class="editable"
            data-display="false"
            data-type="text"
            data-field-name="title"
            data-rows="4">
            {{title}}
          </span>

        </h3>
        <p
          id="textArea"
          class="editable"
          data-display="false"
          data-type="textarea"
          data-placeholder="Enter text"
          data-emptytext="Click to enter text"
          data-field-name="body"
          data-rows="4">
          {{body}}
        </p>
      </div>
      {{/with}}

      {{#each pages}}
        <a href="{{pathFor 'page'}}">
          {{title}}
        </a>
      {{/each}}

    </div>
  </div>
</template>
