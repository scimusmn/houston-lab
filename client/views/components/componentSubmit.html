<template name="componentSubmit">
  <form class="main form">

    <div class="form-group">
      <label class="control-label" for="componentNumber">Component number</label>
      <div class="controls">
        <input name="componentNumber" id="componentNumber" type="text" value="" placeholder="0000" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="componentLink">Link</label>
      <div class="controls">
        <input name="link" id="link" type="text" value="" placeholder="some-link-thing" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input name="title" id="title" type="text" value="" placeholder="Component name" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="body">Body</label>
      <div class="controls">
        <textarea name="body" id="body" value="" placeholder="" class="form-control"></textarea>
      </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary"/>

  </form>
</template>
