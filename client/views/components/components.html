<template name="components">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
      <h3>Components</h3>
      <ul>
        {{#each components}}
          <li><a href="{{pathFor "component"}}">{{title}}</a></li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
