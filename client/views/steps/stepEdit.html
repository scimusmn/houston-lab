<template name="stepEdit">

  {{#autoForm collection="Steps" doc=this id="updateStepsForm" type="update" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10"}}

    <fieldset>
      <legend>Update this Step</legend>
      {{> afQuickField autofocus='' value=componentNumberHelper name='componentNumber'}}
      {{> afQuickField value=parentLinkHelper name='parentLink'}}
      {{> afQuickField name='order'}}
      {{> afQuickField class='disabled' name='link'}}
      {{> afQuickField name='title'}}
      {{> afQuickField name='titleEs'}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>

  {{/autoForm}}

</template>
