<template name="pageSubmit">

  {{#autoForm collection="Pages" id="insertPageForm" type="insert" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10"}}

    <fieldset>
      <legend>Add a Page</legend>
      {{> afQuickField autofocus='' value=componentNumberHelper name='componentNumber'}}
      {{> afQuickField value=parentLinkHelper name='parentLink'}}
      {{> afQuickField name='link'}}
      {{> afQuickField name='order'}}
      {{> afQuickField name='title'}}
      {{> afQuickField name='titleEs'}}
      {{> afQuickField name='body'}}
      {{> afQuickField name='bodyEs'}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>

  {{/autoForm}}

</template>
